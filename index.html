<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="UTF-8">
  <title>Word Guess Game ~ Italian Renaissance Artists</title>

  <!-- Bootstrap File -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  </head>
<body>

        <div class="container">
        
                <!--This is the JumboTron that spans entire page-->
                <div class="jumbotron jumbotron-fluid bg-dark text-white mb-0">
                        <div class="container-fluid">
                        <h1 class="display-4 text-center font-weight-bold">Word Game</h1>
                        <p class="lead text-center font-italic">The Italian Rennaissance</p>
                        </div>
                </div> <!--End jumbotron class-->

         <!--This is the main body with 3 rows -->
      
                <div class="col-md-12-fluid bg-dark text-white text-center">  
                
                        <figure class="figure-fluid">
                                <img id="image" src="assets/images/" class="figure-img-center img-fluid-rounded" alt="Artist's portrait">
                                <figcaption class="figure-caption text-center ">Artist's image</figcaption>
                        </figure>

                        <h1 class = "text-white text-center mb-0">~ Guess the Artist ~</h1>
                </div>
                <div class="col-md-12-fluid bg-dark text-white text-center">     
                                <h2 id = "blanks" class = "text-white text-center mb-0"> - - - - - - - </h2>
                </div><!--End row 1-->

                <div class="col-md-12-fluid bg-dark text-white text-center">  
                        <p> Wrong Guesses <span id="wrongGuesses"></span>

                        </p>

                        <p> Guesses left (be careful!!)<span id="numGuesses"></span>

                        </p>

                        <p> Wins: <span id="winCounter">15</span>
                        </p>

                        <p> Losses: <span id="lossCounter">5</span>

                        </p>
                </div><!--End row 2-->

                <div class="col-md-12-fluid bg-success text-white text-center">  
                        <p>Press any key to get started ! <span id="clickKey"></span>

                        </p>
                </div><!--End row 3-->
    </div> <!--End container-->



    <script type="text/javascript" src="assets/javascript/game.js"></script>

</body>


  </html>
